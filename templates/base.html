{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
      {% block title %}
      {% endblock %}
  </title>
  <link href="https://fonts.googleapis.com/css?family=El+Messiri&display=swap" rel="stylesheet">
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">
  {% block stylesheet %}
  {% endblock %}  
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <img src="{% static 'img/logo.png' %}" class="rounded-circle"  style="width:15%;">
    </div><hr>
    <div class="row">
      <div class="col col-lg-2 col-md-3 col-sm-4 col-4">
        <img src="{% static 'img/stdn.jpeg' %}"
          class="rounded-circle"
          style="width: 50%">
        <p style="color: #0C6C8A;font-family:'El Messiri',sans-serif ;">{{user.username}}/{{user.category}}</p>
        <nav class="navbar-expand-md  navbar-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"  style="background-color:#0C6C8A">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="nav ">
              <li> 
                <a class="btn text-light " 
                style="background-color:#0C6C8A;width: 150px;"
                href="{% url 'announce' user.username %}">
                <div class="row" style="margin-left: 0;">
                  Announcements  
                </div>      
              </a>
              </li>
              <li>
                <a class="btn text-light " 
                style="background-color:#0C6C8A;width: 150px;"
                href="{% url 'board' user.username %}">Board</a>
              </li>
              <li>
                <a class="btn text-light" 
                style="background-color:#0C6C8A;width: 150px;"
                href="https://ur.ac.rw" target="_blank">UR website</a>
              </li>
              <li>
                <a class="btn text-light dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false""
                style="background-color:#0C6C8A;width: 150px;">My Account</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                  <a class="dropdown-item" href="{% url 'password_change' %}">Change password</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="col col-lg-10 col-md-9 col-sm-12 col-12">  
        {% block body %}
        {% endblock %}
      </div>
    </div>
  </div>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  {% block script %}  
  {% endblock %}
</body>
</html>
